<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alumnos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Agregar alumno</h2> 
            <form action="#" th:action="@{/guardar}" th:object="${alumno}" method="post">
               
                <div>
                    <label for="manuel">Primer nombre</label>
                    <input type="text" id="manuel" th:field="*{manuel}" name="manuel">
                </div>
                 <input type="hidden" th:field="*{id}" name="id" id="id"> 
                 <div>
                    <label for="antonio">Segundo nombre</label>
                    <input type="text" id="antonio" th:field="*{antonio}" name="antonio">
                </div>
                 <div>
                    <label for="arita">Primer apellido</label>
                    <input type="text" id="arita" th:field="*{arita}" name="arita">
                </div>
                  <div>
                    <label for="portillo">Segundo apellido</label>
                    <input type="text" id="portillo" th:field="*{portillo}" name="portillo">
                </div>
              
                    
                 <input type="submit" name="guardar" value="Guardar">
            </form>
        </div>
    </body>
</html>
